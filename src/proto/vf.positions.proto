syntax = "proto3";

import "vf.proto";

option java_multiple_files = true;

package vf.positions;

message PositionsRequest {
  option (vf.Topic) = "/vf/positions";
  vf.dateTime asOfDate = 1;
  string vertInvCode = 2;
  string podCode = 3;
  string fundCode= 4;
  string strategyCode = 5;
  string counterPartyCode = 6;
  string longShort = 7;
  string account = 8;
  string subAccount = 9;
  bool isActive = 10;
}

